### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.stdout.Threshold = DEBUG

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.Threshold=debug
log4j.appender.file.File=${catalina.base}/logs/router.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5p %c{1}:(%t):%L - %m%n

log4j.rootLogger=DEBUG,file, stdout

log4j.appender.msgerror=org.apache.log4j.DailyRollingFileAppender
log4j.appender.msgerror.DatePattern='.'yyyy-MM-dd
log4j.appender.msgerror.Threshold=debug
log4j.appender.msgerror.File=${catalina.base}/logs/messageerror.log
log4j.appender.msgerror.layout=org.apache.log4j.PatternLayout
log4j.appender.msgerror.layout.ConversionPattern=%d %5p %c{1}:(%t):%L - %m%n

log4j.logger.com.myntra.commons.utils.LoggingActivator=DEBUG

log4j.logger.org.apache.cxf.interceptor.LoggingOutInterceptor=INFO,file
log4j.logger.org.apache.cxf.interceptor.LoggingInInterceptor=INFO,file
log4j.additivity.org.apache.cxf.interceptor.LoggingOutInterceptor=false
log4j.additivity.org.apache.cxf.interceptor.LoggingInInterceptor=false

log4j.logger.org.hibernate=ERROR
log4j.logger.org.springframework=ERROR 
log4j.logger.com.mchange=ERROR
log4j.logger.org.apache=ERROR
